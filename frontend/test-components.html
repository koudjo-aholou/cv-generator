<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Web Components</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test-section { border: 2px solid #3498db; padding: 20px; margin: 20px 0; }
        h2 { color: #3498db; }
    </style>
</head>
<body>
    <h1>üß™ Test des Web Components</h1>

    <div class="test-section">
        <h2>Test 1: File Uploader</h2>
        <file-uploader></file-uploader>
    </div>

    <div class="test-section">
        <h2>Test 2: Photo Uploader</h2>
        <photo-uploader></photo-uploader>
    </div>

    <div id="log"></div>

    <script type="module">
        // Log pour voir ce qui se passe
        const log = document.getElementById('log');

        console.log('üîç Chargement du script...');
        log.innerHTML += '<p>‚úÖ Script charg√©</p>';

        // Import des composants
        try {
            await import('./js/ui/components/file-uploader.js');
            console.log('‚úÖ file-uploader import√©');
            log.innerHTML += '<p>‚úÖ file-uploader import√©</p>';
        } catch (e) {
            console.error('‚ùå Erreur file-uploader:', e);
            log.innerHTML += `<p style="color:red">‚ùå Erreur file-uploader: ${e.message}</p>`;
        }

        try {
            await import('./js/ui/components/photo-uploader.js');
            console.log('‚úÖ photo-uploader import√©');
            log.innerHTML += '<p>‚úÖ photo-uploader import√©</p>';
        } catch (e) {
            console.error('‚ùå Erreur photo-uploader:', e);
            log.innerHTML += `<p style="color:red">‚ùå Erreur photo-uploader: ${e.message}</p>`;
        }

        // V√©rifier que les composants sont d√©finis
        setTimeout(() => {
            const fileUploader = document.querySelector('file-uploader');
            const photoUploader = document.querySelector('photo-uploader');

            if (fileUploader && fileUploader.innerHTML) {
                console.log('‚úÖ file-uploader rendu');
                log.innerHTML += '<p>‚úÖ file-uploader rendu avec contenu</p>';
            } else {
                console.log('‚ùå file-uploader vide');
                log.innerHTML += '<p style="color:red">‚ùå file-uploader vide</p>';
            }

            if (photoUploader && photoUploader.innerHTML) {
                console.log('‚úÖ photo-uploader rendu');
                log.innerHTML += '<p>‚úÖ photo-uploader rendu avec contenu</p>';
            } else {
                console.log('‚ùå photo-uploader vide');
                log.innerHTML += '<p style="color:red">‚ùå photo-uploader vide</p>';
            }
        }, 1000);
    </script>
</body>
</html>
