[pytest]
# Pytest configuration for CV Generator

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Markers for test organization
markers =
    security: Security-related tests (critical priority)
    api: API endpoint tests (critical priority)
    parser: LinkedIn parser tests (high priority)
    generator: CV generator tests (high priority)
    integration: Integration tests (medium priority)
    compatibility: Compatibility tests (optional priority)
    slow: Tests that take longer to run

# Ignore paths
norecursedirs = .git .tox dist build *.egg venv env

# Coverage options
[coverage:run]
source = backend
omit =
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
